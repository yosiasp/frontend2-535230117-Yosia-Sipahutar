<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- My CSS  -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <link rel="icon" href="assets/icon.png">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #000">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Livestyle Vibes
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item nav-item-spacing">
              <a class="nav-link" href="index.html#heroCarousel">Home</a>
            </li>
            <li class="nav-item nav-item-spacing">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item nav-item-spacing">
              <a class="nav-link active" aria-current="page" href="#">Contact</a>
            </li>
            <li class="nav-item nav-item-spacing">
              <a href="index.html#subscribe"><button type="button" class="btn btn-dark">Subscribe</button></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5">
      <form class="row justify-content-center" id="contact-kontak">
        <h3 class="text-center mb-5">Contact Us</h3>
        <div class="col-md-4 mb-3 mt-3">
          <input type="text" class="form-control rounded-0" id="firstName" aria-describedby="firstNameHelp" placeholder="First Name">
        </div>
        <div class="col-md-4 mb-3 mt-3">
          <input type="text" class="form-control rounded-0" id="lastName" aria-describedby="lastNameHelp" placeholder="Last Name">
        </div>
        <div class="col-md-8 mb-3 mt-3">
          <input type="email" class="form-control rounded-0" id="email" placeholder="Email">
        </div>
        <div class="col-md-8 mb-3 mt-3">
          <div class="form-floating">
            <textarea class="form-control form-label rounded-0" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea> 
          </div>
        </div>
        <div class="col-md-8 text-center mt-3">
          <button type="submit" class="btn btn-dark w-100 rounded-0">Submit</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <h5>About Us</h5>
            <p class="small-text">We are dedicated to bringing you the latest in lifestyle trends, wellness, and fashion.</p>
          </div>
          <div class="col-md-4">
            <h5>Contact</h5>
            <ul class="list-unstyled">
              <li>Email: info@lifestylevibes.com</li>
              <li>Phone: +123 456 7890</li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Follow Us</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="text-light">Facebook</a></li>
              <li><a href="#" class="text-light">Instagram</a></li>
              <li><a href="#" class="text-light">Twitter</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
